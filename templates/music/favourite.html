<table class="table table-striped">
    <tr>
        <td><b>#</b></td>
        <td><b>歌曲</b></td>
        <td><b>歌手</b></td>
        <td><b>专辑</b></td>
        <td><b>时长</b></td>
    </tr>
    {% for favourite in favourites %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="/music/player/{{ favourite.favourite.music.list_id }}" target="player_window">{{ favourite.music.music_name }}</a></td>
            <td>{{ favourite.music.singer }}</td>
            <td>{{ favourite.music.music_name }}</td>
            <td>{{ favourite.music.length_time }}</td>
        </tr>
    {% endfor %}
</table>
